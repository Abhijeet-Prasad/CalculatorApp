<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>calculator App</title>
</head>
<body>
    <div class="container">
        <div class="mode" onclick="changeMode()">
            <i id="mode" class="fa-solid fa-moon"></i>
        </div>
        <div class="calculator basic">
            <form name="calc">  
                <input type="text" name="text" class="inputVal" readonly>
            </form>
            <div class="buttons">

                <button class="clear btn" onclick="document.calc.text.value=''">CA</button>

                <button class="btn operator" onclick="document.calc.text.value +='%'">%</button>
    
                <button class="btn operator" onclick="document.calc.text.value+='/'">&#247;</button>

                <button class="btn delete" onclick=""><i class="fa-solid fa-delete-left"></i></button>

                <button class="btn" onclick="document.calc.text.value+='7'">7</button>

                <button class="btn" onclick="document.calc.text.value+='8'">8</button>
    
                <button class="btn" onclick="document.calc.text.value+='9'">9</button>

                <button class="btn operator" onclick="document.calc.text.value+='*'">x</button>

                <button class="btn" onclick="document.calc.text.value+='4'">4</button>

                <button class="btn" onclick="document.calc.text.value+='5'">5</button>

                <button class="btn" onclick="document.calc.text.value+='6'">6</button>

                <button class="btn operator" onclick="document.calc.text.value+='-'">-</button>

                <button class="btn" onclick="document.calc.text.value+='1'">1</button>

                <button class="btn" onclick="document.calc.text.value+='2'">2</button>

                <button class="btn" onclick="document.calc.text.value+='3'">3</button>

                <button class="btn operator" onclick="document.calc.text.value+='+'">+</button>
    
                <button class="btn" onclick="document.calc.text.value+='0'; document.calc.result.value+='0'">0</button>

                <button class="btn" onclick="document.calc.text.value+='.'">.</button>

                <button class="btn equales operator" onclick="document.calc.text.value=eval(document.calc.text.value)">=</button>

            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
